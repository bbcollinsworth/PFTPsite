<!DOCTYPE html>
<html>
<head>
   <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700|Abel|Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700|Vollkorn:400,400italic,700,700italic|Josefin+Slab:400,300,100,600,700,100italic,300italic,400italic,600italic,700italic' rel='stylesheet' type='text/css'>
   <style type="text/css">
   body {
      background-color: black;
      margin: 0px;
   }
   #background{
     background: linear-gradient(to bottom,rgba(0,0,0,0.2),rgba(0,0,0,1.0)), url("images/PBackdrop.jpg") center top no-repeat;
     background-size: cover;
     position: fixed;
     top: 0;
     left: 0;
     right: 0;
     z-index: -100;
     overflow: hidden;
     background-color: black;
     width: 100%;
     height: 100vh;
     margin: auto; 
     -webkit-filter: grayscale(90%) opacity(0.6) blur(2px);
     filter: grayscale(90%) opacity(0.6) blur(2px);
  }
  #container{

     font-family: 'Oswald', sans-serif;
     text-align: center;

     font-size: 1.5em;
      /*transform-origin: top;
      transform: scale(1);*/
      max-width: 100%;
      padding: 5%;
      margin: auto;
      /*background-color: black;*/
      color: rgba(255,255,255,1.0);
      /*text-shadow: 0px 0px 0.2em #9FF4FF;*/
   }

   #header{

   }

   #header-img{
     margin-top: 1em;
     height: 10vh;
     max-height: 100px;
     border: 1px solid white;
  }

  #intro-text{
    margin-bottom: 2em;
 }

 #intro-text h2{
   font-size: 1.8em;
   font-family: 'Oswald',sans-serif;
   letter-spacing: 0.1em;
   text-transform: uppercase;
   font-weight: 300;
}

#intro-text p{
  line-height: 1.3em;
  letter-spacing: 0.5px;
  font-weight: 400;
  font-style: italic;
  font-family: 'Josefin Slab','Open Sans',sans-serif;
}

#signup-container input{
   font-family: 'Abel',sans-serif;
   letter-spacing: 0.2em;
   font-size: 0.9em;
   padding: 0.8em 1.0em;
   margin: 0.5em 1em;
}

#signup-container p{
  font-family: 'Abel','Josefin Slab',sans-serif;
  font-weight: 100;
  font-size: 0.7em;
}

#signup-field{
   max-width: 70%;
   width: 300px;
}

#signup-button {
   transition-duration: 0.25s;
   border: 2px solid white;
   background-color: black;
   color: white;

   text-transform: uppercase;
}

#signup-button:hover {
   cursor: pointer;
   text-shadow: 0px 0px 0.2em #FFFFFF;
   background-color: rgba(255,0,0,1.0);
   //font-weight: bold;
}

</style>
</head>
<body>
   <div id="background"></div>
   <div id="container">
      <div id="header"><img id="header-img" src="images/logo-small.png"></div>
      <div id="main">
         <div id="intro-text"><h2>History lives on your doorstep.</h2>
            <p>
               Discover stories of people from the past through monthly packages from another place and time.
            </p>
            <p>
               We're looking for people to test our product (at no cost to you)! Sign up below for our upcoming private beta.
            </p>
         </div>
         <div id="signup-container">
            <input id="signup-field" type="text" placeholder="Your email address*">
            <input id="signup-button" type="submit" value="sign up">
            <p>* We will not share or sell your email.</p>
         </div>
      </div>
      <div id="footer"></div>
   </div>
   <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
   <script>



   </script>
</body>
</html>
